<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AXE-Assassins E-sport | Team Registration</title>
    <style>
        /* --- Your existing styles (unchanged) --- */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
          height: 100%;
          overflow-x: hidden;
          scroll-behavior: smooth;
        }

        body {
          background-color: #0a0a0a;
          color: #ffffff;
          padding: 20px;
        }

        .main-header {
          background-color: rgba(0, 0, 0, 0.8);
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 1000;
          padding: 15px 0;
          backdrop-filter: blur(10px);
          border-bottom: 1px solid rgba(255, 140, 0, 0.3);
        }

        .header-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 20px;
        }

        .logo h1 {
          font-size: 1.8rem;
          background: linear-gradient(45deg, #ff0000, #ff8c00);
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          text-transform: uppercase;
          letter-spacing: 2px;
          font-weight: 700;
        }

        .main-nav ul {
          display: flex;
          list-style: none;
          gap: 25px;
        }

        .main-nav a {
          color: white;
          text-decoration: none;
          text-transform: uppercase;
          font-size: 0.9rem;
          letter-spacing: 1px;
          transition: color 0.3s ease;
          position: relative;
          padding: 5px 0;
        }

        .main-nav a:hover {
          color: #ff8c00;
        }

        .main-nav a::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 0;
          height: 2px;
          background: linear-gradient(45deg, #ff0000, #ff8c00);
          transition: width 0.3s ease;
        }

        .main-nav a:hover::after {
          width: 100%;
        }

        .btn {
          background: linear-gradient(45deg, #ff0000, #ff8c00);
          color: white;
          padding: 12px 30px;
          text-decoration: none;
          border-radius: 5px;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 1px;
          transition: all 0.3s ease;
          min-width: 180px;
          text-align: center;
          border: none;
        }

        .btn:hover {
          transform: translateY(-3px);
          box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }

        .logo {
          display: flex;
          align-items: center;
          gap: 15px;
        }

        .logo-img {
          height: 50px;
          width: auto;
        }

        @media (max-width: 768px) {
          .header-container {
            flex-direction: column;
            text-align: center;
          }

          .logo-img {
            height: 40px;
          }
        }

        /* --- Registration Form Section --- */
        .apply {
          background-color: #111;
          padding: 100px 20px;
          text-align: center;
        }

        .section-title {
          font-size: 2.5rem;
          margin-bottom: 40px;
          text-transform: uppercase;
          letter-spacing: 2px;
        }

        form {
          max-width: 600px;
          margin: 0 auto;
          text-align: left;
        }

        form label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
        }

        form input {
          width: 100%;
          padding: 12px;
          margin-bottom: 20px;
          border-radius: 6px;
          border: none;
          font-size: 16px;
          background: #222;
          color: #fff;
        }

        form input:focus {
          outline: none;
          box-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
        }

        form button {
          width: 100%;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="main-header">
    <div class="header-container">
        <div class="logo">
            <img src="logo.png" alt="AXE-Assassins E-sport Logo" class="logo-img">
            <h1>AXE-Assassins E-sport</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">Teams</a></li>
                <li><a href="#apply">Tournaments</a></li>
                <li><a href="#winners">Winners</a></li>
                <li><a href="#event">Events</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Registration Form Section -->
<section class="apply" id="apply">
    <h2 class="section-title">Team Registration</h2>
    <form action="https://formspree.io/f/meogqnzp" method="POST">
        <label for="team">Team Name</label>
        <input type="text" id="team" name="team" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit" class="btn">Register</button>
    </form>
</section>
</body>
</html>
